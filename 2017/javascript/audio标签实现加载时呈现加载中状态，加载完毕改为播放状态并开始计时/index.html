class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">".speakContentBox"</span>).delegate(<span class="string">'.audio_info'</span>,<span class="string">'click'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  <span class="keyword">var</span> tmpSrc = app.playSrc;</span><br><span class="line">  app.playSrc = $(<span class="keyword">this</span>).attr(<span class="string">'attr-src'</span>);</span><br><span class="line"></span><br><span class="line">  app.playSecond = <span class="number">0</span>;</span><br><span class="line">  clearInterval(app.playIntervalId);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 判断播放的链接是否与正在播放的链接一致，一致则暂停播放，否则就替换链接然后开始播放。</span></span><br><span class="line">  <span class="keyword">if</span>(tmpSrc == app.playSrc)&#123;</span><br><span class="line">    app.playSrc = <span class="string">''</span>;</span><br><span class="line">    app.audioDom.pause();</span><br><span class="line">    <span class="comment">// 将上一个播放中的样式清除</span></span><br><span class="line">    app.playingDom.removeClass(<span class="string">'isPlaying isReading audioloading'</span>).addClass(<span class="string">'isReaded'</span>);</span><br><span class="line">  &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="comment">// 替换链接然后开始播放。</span></span><br><span class="line">    $(<span class="string">"#audioPlayer"</span>).attr(<span class="string">'src'</span>, app.playSrc);</span><br><span class="line">    app.audioDom.play();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(app.playingDom)&#123;</span><br><span class="line">      <span class="comment">// 将上一个播放中的样式清除</span></span><br><span class="line">      app.playingDom.removeClass(<span class="string">'isPlaying isReading'</span>).addClass(<span class="string">'isReaded'</span>).find(<span class="string">".front-bar"</span>).css(<span class="string">'width'</span>, <span class="number">0</span>).next().css(<span class="string">'left'</span>,<span class="number">0</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 保存正在呈现播放中状态的 dom 节点</span></span><br><span class="line">    app.playingDom = $(<span class="keyword">this</span>).parents(<span class="string">'.recordingMsg'</span>);</span><br><span class="line">    <span class="comment">// 呈现加载中样式</span></span><br><span class="line">    app.playingDom.addClass(<span class="string">'audioloading isPlaying isReading'</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<h4 id="监听加载完毕开始播放的事件，开始播放后，将加载中样式去掉，并改为播放中，然后开始倒计时。"><a href="#监听加载完毕开始播放的事件，开始播放后，将加载中样式去掉，并改为播放中，然后开始倒计时。" class="headerlink" title="监听加载完毕开始播放的事件，开始播放后，将加载中样式去掉，并改为播放中，然后开始倒计时。"></a>监听加载完毕开始播放的事件，开始播放后，将加载中样式去掉，并改为播放中，然后开始倒计时。</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">app.audioDom = <span class="built_in">document</span>.getElementById(<span class="string">'audioPlayer'</span>);</span><br><span class="line"><span class="comment">//</span></span><br><span class="line">app.playAudioFn = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  app.playingDom.removeClass(<span class="string">'audioloading'</span>).addClass(<span class="string">'isPlaying'</span>);</span><br><span class="line">  app.nowTotalSec = app.playingDom.find(<span class="string">'var'</span>).text();</span><br><span class="line">  app.playIntervalId = setInterval(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    app.playSecond++;</span><br><span class="line">    <span class="keyword">if</span>(app.playSecond &lt; app.nowTotalSec)&#123;</span><br><span class="line">      <span class="keyword">var</span> _w = app.playSecond / app.nowTotalSec * <span class="number">54</span> + <span class="string">'px'</span>;</span><br><span class="line">      app.playingDom.find(<span class="string">".front-bar"</span>).css(<span class="string">'width'</span>, _w).next().css(<span class="string">'left'</span>,_w);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      app.playSecond = <span class="number">0</span>;</span><br><span class="line">      clearInterval(app.playIntervalId);</span><br><span class="line">      app.playingDom.removeClass(<span class="string">'isPlaying isReading'</span>).addClass(<span class="string">'isReaded'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;, <span class="number">997</span>);</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 监听加载完毕开始播放的事件</span></span><br><span class="line">app.audioDom.addEventListener(<span class="string">"canplaythrough"</span>, app.playAudioFn, <span class="literal">false</span>);</span><br></pre></td></tr></table></figure>
