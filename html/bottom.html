    <body>
        <div id="main">
	        <div id="footDiv" style="display:none"><header class="t-cen t-bgwhite" style="border-bottom:1px solid #e1e1e1;color:#218bf5">足迹</header><div class="t-bgwhite t-relative"><div class="am2-g" id="chooseTab"><button class="am2-btn am2-btn-xs am2-col am2-btn-hollow" style="margin:10px 5px" name="chooseTime">时间段</button><button class="am2-btn am2-btn-xs am2-col am2-btn-hollow" style="margin:10px 5px" name="business">业务类型</button></div><div class="am2-field-single am2-field-underline-part t-mg0" style="width:100%;padding-left:10px;display:none" id="chooseTime"><div class="am2-item" style="border:0;padding:0;padding-right:10px"><input type="month" value="2018-08" style="width:70%;padding:0"/><button class="am2-btn am2-btn-xs t-mg0" id="inputMonth">查询</button></div></div><div class="am2-g am2-g-avg- t-bgwhite" style="padding:0 0 10px 10px;display:none" id="business"></div></div><ul class="t-pd0" id="flist"></ul><div class="t-height"></div></div>
	      
	        <div id="qustionDiv" style="display:none">
        		<header class="t-cen t-bgwhite" style="border-bottom:1px solid #e1e1e1;color:#218bf5">问题收集</header>
	        	<small class="t-pd015" style="line-height:35px">请选择故障问题类型(必选)</small>
	        	<ul class="t-bgwhite t-mg0 t-pd0" id="qlist"></ul>
	        	<small class="t-pd015" style="line-height:35px">请补充详细问题和意见</small>
	        	<div class="t-bgwhite textareaDiv">
		        	<textarea placeholder="请输入不少于10个字的描述" maxLength="240" id="contents"></textarea>
		        	<p>0/240</p>
	        	</div>
	        	<small class="t-pd015" style="line-height:35px">请提供相关的截图或照片</small>
	        	<div class="t-bgwhite uploadPic">
		        	<ul class="t-mg0">
		        		<li><input type="file" name="image1" id = "image1" accept="image/*" onchange="fileChange(this)"/></li>
		        	</ul>
		        	<div style="clear:both;color:#999" class="t-fz12 t-pd015">仅支持最多3张标准图片格式上传，且图片大小不超过1M</div>
	        	</div>
	        	<div class="t-pd015" style="margin:20px 0">
		        	<button onclick="submitFrom()" class="am2-btn am2-btn-primary am2-btn-block">提交</button>
		        </div>
        		<div class="t-height"></div>
        	</div>

	        <div id="myDiv" style="display:none"><header class="t-cen t-bgwhite" style="border-bottom:1px solid #e1e1e1;color:#218bf5;">我的</header><ul class="t-mg0 t-fz12 t-bgwhite" style="padding:15px"><li id="mainId"></li><li id="userCode"></li></ul><div style="margin-top:15px"><ul class="t-bgwhite" style="padding:0" id="mylist"></ul><div class="t-height"></div><header class="t-cen t-bgwhite" style="color:red" id="loginOut" onclick="loginOut()">安全退出</header></div></div>
        </div>

    <script type="text/javascript">
      var isIOS = /iPhone|mac|iPod|iPad/i.test(navigator.userAgent);
      var userInfo = {MAIN_ID:"mt_chengliang",userCode:"y282"};
      if(isIOS){
        userInfo = yspUser.getInfo()
      }else{
        userInfo = JSON.parse(yspCheckIn.getTicket())
      }

        //“我的”页面list遍历
       document.querySelector("#mainId").innerHTML = "主账号："+userInfo.MAIN_ID;
       document.querySelector("#userCode").innerHTML = "从账号："+userInfo.userCode;
      var mylist = [{text:"业务切换",right:"icon"},{text:"修改手势密码",right:"icon"},{text:"清空缓存",right:""},{text:"当前版本",right:"text"},{text:"自动更新",right:"btn"}],
          myArr = [];
      for(var i = 0;i<mylist.length;i++){
        var text = '';
        if(mylist[i].right == "icon"){
          text = '<span>〉</span>'
        }else if(mylist[i].right == "text"){
          text = '<div class="am2-item-after">' + 
            (isIOS?window.yspUser.nowVersion():window.yspCheckIn.nowVersion()) + '</div>';
        }else if(mylist[i].right == "btn"){
          text = '<div class="am2-item-after"><label class="am2-switch"><input type="checkbox" value="on" checked="1"/><span class="am2-switch-label"></span></label></div>'
        }
        myArr.push('<li class="am2-item am2-item-linked" name="'+mylist[i].text+'" style="margin:0 10px;border-top:0"><h3 class="am2-item-title">'+mylist[i].text+'</h3>'+text+'</li>')
      }
      document.querySelector("#mylist").innerHTML = myArr.join('')


        //“问题反馈”页面list遍历
      var qlist = ["功能异常","优化建议","安全问题","其他问题"],
          qArr = [];
      for(var i = 0;i<qlist.length;i++){
        qArr.push('<li class="am2-item am2-item-linked" style="margin:0 10px;border-top:0"><label class="am2-switch am2-select-item-switch" style="margin:0 10px"><input type="checkbox"/><span class="am2-switch-radio"></span></label><h3 class="am2-item-title">'+qlist[i]+'</h3></li>')
      }
      document.querySelector("#qlist").innerHTML = qArr.join('')

      //“足迹”页面list遍历
      saveintroduce(201808,userInfo.MAIN_ID,userInfo.userCode,"");
      var flist = ["入网开户","商品订购","缴费充值","缴费回退","业务回退","主商品变更","个人密码修改","密码重置","营销活动","申请停开机","补卡","国际呼叫","账单查询","订购产品查询","日志查询","客户资料查询","套餐余额查询","客户标签","家庭网业务"],
            fArr = [];
      for(var i = 0;i<flist.length;i++){
        fArr.push('<button class="am2-btn am2-btn-xs am2-col am2-btn-hollow" style="margin:10px 10px 0 0">'+flist[i]+'</button>')
      }
      document.querySelector("#business").innerHTML = fArr.join('');
      var btnAll = document.querySelectorAll("#business button");//点击上面的按钮
      for (var i = 0; i < btnAll.length; i++) {
      	btnAll[i].onclick = function(e){
      		for(var j = 0;j<btnAll.length;j++){
		        btnAll[j].className = "am2-btn am2-btn-xs am2-col am2-btn-hollow";
	    	}
      		this.className="am2-btn am2-btn-xs am2-col am2-btn-hollow am2-btn-primary";
	        saveintroduce(document.querySelector("#chooseTime input[type='month']").value.replace("-",""),userInfo.MAIN_ID,userInfo.userCode,this.textContent);
      	}
      }
      
      //事件触发
      var chooseTab = document.querySelectorAll("#chooseTab button");
      for(var i = 0;i<chooseTab.length;i++){//足迹Tab点击
        chooseTab[i].onclick = function(e){
          var thisName = document.querySelector("#"+this.name);
          if(thisName.style.display == "block"){
            this.className = "am2-btn am2-btn-xs am2-col am2-btn-hollow";
            thisName.style.display = "none";
          }else{
            document.querySelectorAll("#chooseTab button")[0].className = "am2-btn am2-btn-xs am2-col am2-btn-hollow";
            document.querySelectorAll("#chooseTab button")[1].className = "am2-btn am2-btn-xs am2-col am2-btn-hollow";
            document.querySelector("#business").style.display = "none";
            document.querySelector("#chooseTime").style.display = "none";
            this.className = "am2-btn am2-btn-xs am2-col am2-btn-hollow am2-btn-primary";
            thisName.style.display = "block";
          }
        }
      }
      
      document.querySelector("#inputMonth").onclick = function(e){//足迹时间段选择chooseTime
      	var chooseName="";
      	for (var i = 0; i < btnAll.length; i++) {
	      	if(btnAll[i].className.indexOf("primary")>-1){
	      		chooseName = btnAll[i].textContent;
	      	}
	    }
        saveintroduce(this.previousElementSibling.value.replace("-",""),userInfo.MAIN_ID,userInfo.userCode,chooseName);
      }
      
      var ali = document.querySelectorAll("#qlist li");
      for(var i = 0;i<ali.length;i++){//点击问题反馈checkbox
        ali[i].onclick = function(e){
          if(this.querySelector("input").checked){
            this.querySelector("input").checked = "";
          }else{
            this.querySelector("input").checked= true;
          }
        }
      }
      var textValueLength = 0;
      document.querySelector(".textareaDiv textarea").onchange = function(e){//问题反馈输入框
        textValueLength = this.value.length;
        this.nextElementSibling.textContent = textValueLength+'/240'
      }
      
      function loginOut(){//点击安全退出
      	if(isIOS){
          window.yspUser.loginOut();
        }else{
          window.yspCheckIn.loginOut();
        }
      }

      document.querySelector("#mylist li[name='业务切换']").onclick = function(e){//点击业务切换
        if(isIOS){
          window.yspUser.changeOperation();
        }else{
          window.yspCheckIn.changeOperation();
        }
      }
      document.querySelector("#mylist li[name='修改手势密码']").onclick = function(e){//点击修改手势密码
        if(isIOS){
          window.yspUser.changePassword();
        }else{
          window.yspCheckIn.changePassword();
        }
      }
      document.querySelector("#mylist li[name='清空缓存']").onclick = function(e){//点击清空缓存
        if(isIOS){
          window.yspUser.clearCache();
        }else{
          window.yspCheckIn.clearCache();
        }
      }
      document.querySelector("#mylist li[name='自动更新']").onclick = function(e){//点击自动更新
        if(isIOS){
          window.yspUser.autoUpdate();
        }else{
          window.yspCheckIn.autoUpdate();
        }
      }
      
      function clickBtn(name){ //点击底部栏方法调取
      	var alldiv = document.querySelectorAll("#main>div");
      	for(var i = 0;i<alldiv.length;i++){
      		alldiv[i].style.display = "none";
      	}
        document.querySelector("#"+name).style.display = "block";
      }
      
      function fileChange(e){ //图片上传
      	if (window.FileReader) {
		 	var filereader = new FileReader();
		 	filereader.onload = function (event) {
				var srcpath = event.target.result;
				e.parentElement.style.backgroundImage = "url("+srcpath+")";
				var str=document.createElement("li");
				str.innerHTML = '<input type="file" accept="image/*" onchange="fileChange(this)"/>';

				var picLi = document.querySelectorAll(".uploadPic li");
				if(picLi.length < 3){
					document.querySelector(".uploadPic ul").appendChild(str);
				}
			 };
		 	filereader.readAsDataURL(e.files[0]);
		 } else {
			e.parentElement.style.backgroundImage = "url("+e.value+")";
		 }
      }

      function submitFrom(){//问题反馈 提交
      	var types = [];
      	for(var i = 0;i<ali.length;i++){
      		if(ali[i].querySelector("input[type='checkbox']").checked){
      			types.push(ali[i].textContent)
      		}else{
      			types.push("");
      		}
      	}
      	var contents = document.querySelector("#contents").value;

      	var picLi = document.querySelectorAll(".uploadPic input"),
      	imgnum = 0,img = "";
      	for(var i = 0;i<picLi.length;i++){
      		if(picLi[i].files.length>0){
      			img += "&image"+(i+1)+"="+picLi[i].files;
      			imgnum++
      		}
      	}

      	if(!!!types.join('')){
      		alert("请选择问题类型");
      		return false;
      	}else if(!contents){
      		alert("请输入补充问题和意见");
      		return false;
      	}

      	var ajax = false;
        //开始初始化XMLHttpRequest对象
        //Mozilla 浏览器&&设置MiME类别
        if(window.XMLHttpRequest){ 
          ajax = new XMLHttpRequest();if(ajax.overrideMimeType){ajax.overrideMimeType("text/xml");}
        }
        if (!ajax){alert("不能创建XMLHttpRequest对象实例.");return false;}// 异常，创建对象实例失败
        ajax.open("POST", "http://218.203.146.209:8000/v2/suggesstion", true);//通过Post方式打开连接
        ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");//定义传输的文件HTTP头信息
        ajax.send("types[0]="+types[0]+"&types[1]="+types[1]+"&types[2]="+types[2]+"&types[3]="+types[3]+"&user4a="+userInfo.MAIN_ID+"&contents="+contents+"&imgnum='"+imgnum+"'"+img);//发送POST数据
        ajax.onreadystatechange = function(){//获取执行状态
          //如果执行状态成功，那么就把返回信息写到指定的层里
          if (ajax.readyState == 4 && ajax.status == 200){
           var dat = JSON.parse(ajax.responseText)
            console.log(dat);
            if(dat.status == 1){
            	alert("提交成功")
            }else{
            	alert(dat.message)
            }
          }
        }
      }

      function saveintroduce(datetime,user4a,follow,chooseName){ //查询log
        var ajax = false;
        //开始初始化XMLHttpRequest对象
        //Mozilla 浏览器&&设置MiME类别
        if(window.XMLHttpRequest){ 
          ajax = new XMLHttpRequest();if(ajax.overrideMimeType){ajax.overrideMimeType("text/xml");}
        }

      }
      
      function formatDateTime(inputTime) {  //时间戳转时间
          var date = new Date(inputTime);
          var y = date.getFullYear();  
          var m = date.getMonth() + 1;  
          m = m < 10 ? ('0' + m) : m;  
          var d = date.getDate();  
          d = d < 10 ? ('0' + d) : d;  
          var h = date.getHours();
          h = h < 10 ? ('0' + h) : h;
          var minute = date.getMinutes();
          var second = date.getSeconds();
          minute = minute < 10 ? ('0' + minute) : minute;  
          second = second < 10 ? ('0' + second) : second; 
          return y + '/' + m + '/' + d+' '+h+':'+minute+':'+second;  
      };
