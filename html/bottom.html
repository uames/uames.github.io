      var isIOS = /iPhone|mac|iPod|iPad|iOS/i.test(navigator.userAgent);

      var alertFn = function(){}, _alert = function(text,fn){
				document.querySelector('.alert_msg').textContent = text;
        document.querySelector("#alert").style.display = 'block';
        alertFn = fn || function(){};
      };
      document.querySelector('#sure_btn').onclick = document.querySelector('.alert').onclick = function(){
        alertFn();
        document.querySelector("#alert").style.display = 'none';
      }
      function clickBtn(name){ //点击底部栏方法调取
        var alldiv = document.querySelectorAll("#main>div");
        for(var i = 0;i<alldiv.length;i++){
          alldiv[i].style.display = "none";
        }
        localStorage.activeTab = name;
        document.querySelector("#"+name).style.display = "block";
      }

      function saveintroduce(datetime,user4a,follow,chooseName){ //查询log
        var ajax = false;
        //开始初始化XMLHttpRequest对象
        //Mozilla 浏览器&&设置MiME类别
        if(window.XMLHttpRequest){ 
          ajax = new XMLHttpRequest();if(ajax.overrideMimeType){ajax.overrideMimeType("text/xml");}
        }
        if (!ajax){_alert("不能创建XMLHttpRequest对象实例.");return false;}// 异常，创建对象实例失败
        ajax.open("POST", "http://218.203.146.211:8081/v2/checkLog", true);//通过Post方式打开连接
        ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");//定义传输的文件HTTP头信息
        ajax.send("dbList[0]="+datetime+"&user4a="+userInfo.MAIN_ID+"&follow="+follow+"&system=CRM");//发送POST数据
        ajax.onreadystatechange = function(){//获取执行状态
          //如果执行状态成功，那么就把返回信息写到指定的层里
          if (ajax.readyState == 4 && ajax.status == 200){
          var dat = JSON.parse(ajax.responseText)
            console.log(dat);
            var fArr = [];
            if(dat.data.length>0){
              for(var i = 0;i<dat.data.length;i++){
                if(dat.data[i].doing.length>0){
                  for(var j = 0;j<dat.data[i].doing.length;j++){
                    var text = '<li class="am2-item am2-item-content t-bgwhite" style="padding:10px 15px;marginBottom:5px"><div class="am2-item-main"><div class="am2-item-title-row"><h3 class="am2-item-title">'+dat.data[i].doing[j].doingContent+'</h3><div class="am2-item-after">'+formatDateTime(Number(dat.data[i].doing[j].doingTime))+'</div></div><div class="am2-item-desc">机型：'+dat.data[i].device+'</div><div class="am2-item-desc">用户：'+dat.data[i].user4a+'@@'+dat.data[i].follow+'</div></div></li>';

                    if(!!chooseName){
                      if(chooseName == dat.data[i].doing[j].doingContent){
                        fArr.push(text)
                      }
                  }else{
                      fArr.push(text)
                  }
                  }
                }
              }
            }else{
              fArr.push('<li class="t-cen">无当月数据</li>')
            }
            document.querySelector("#flist").innerHTML = fArr.join('');
          }else if(ajax.status == 504){
            document.querySelector("#flist").innerHTML = '<li class="t-cen">网络失败，请重新选择时间段</li>';
          }
        }
      }
      
      function formatDateTime(inputTime) {  //时间戳转时间
          var date = new Date(inputTime);
          var y = date.getFullYear();  
          var m = date.getMonth() + 1;  
          m = m < 10 ? ('0' + m) : m;  
          var d = date.getDate();  
          d = d < 10 ? ('0' + d) : d;  
          var h = date.getHours();
          h = h < 10 ? ('0' + h) : h;
          var minute = date.getMinutes();
          var second = date.getSeconds();
          minute = minute < 10 ? ('0' + minute) : minute;  
          second = second < 10 ? ('0' + second) : second; 
          return y + '/' + m + '/' + d+' '+h+':'+minute+':'+second;  
      };
      function fileChange(e){ //图片上传
        if (window.FileReader) {
          var filereader = new FileReader();
          filereader.onload = function (event) {
            var srcpath = event.target.result;
            e.parentElement.style.backgroundImage = "url("+srcpath+")";
            var str=document.createElement("li");
            str.innerHTML = '<input type="file" accept="image/*" onchange="fileChange(this)"/>';

            var picLi = document.querySelectorAll(".uploadPic li");
            if(picLi.length < 3){
              document.querySelector(".uploadPic ul").appendChild(str);
            }
          };
          filereader.readAsDataURL(e.files[0]);
        } else {
          e.parentElement.style.backgroundImage = "url("+e.value+")";
        }
      }
