		<div>
			<div class="loginCon">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-account"></use>
				</svg>
				<!-- value="mt_chengliang"  value="chl_0511"-->
				<input placeholder="账号" class="account" value="mt_chengliang" />
			</div>
			<div class="loginCon">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-eye-off"></use>
				</svg>
				<input placeholder="请输入密码" class="password" type="password" value="chl_0511" />
			</div>
			<div id="codeCon">
				<div style="padding:2rem 0 1rem 2rem;border-bottom: 1px solid #aaa;">
					<div>请输入验证码：</div>
					<div class="code"><input id="code" /></div>
				</div>
				<div class="codeBtns"><span id="confirm">确定</span><span id="cancel">取消</span></div>
			</div>
			<div class="loginBtn">登录</div>
		</div>
	</div>

	<div>
		<style scoped>
			.loading{
				background: #000;
				opacity: .5;
				position: fixed;
				z-index: 200;
				top:0;
				width: 100%;
				height: 100%;
				display: none;
			}
			.loading i {
				height: 1em;
				width: 1em;
				border-radius: 100%;
				background: #fff;
				display: block;
				margin: 10em auto;
				position: absolute;
				left: 50%;
				animation: spin 2s ease infinite;
			}
			.loading i:before, .loading i:after {
				content: '';
				display: block;
				position: absolute;
				height: inherit;
				width: inherit;
				background: inherit;
				border-radius: inherit;
				animation: spin 2s ease infinite;
			}
			.loading i:before {
				left: -1.3em;
			}
			.loading i:after {
				left: 1.3em;
			}

			@keyframes spin {
				0% {
					top: 0;
					transform: rotate(0deg);
				}
				50% {
					top: -2em;
					transform: rotate(-180deg);
				}
				100% {
					top: 0;
					transform: rotate(-360deg);
				}
			}
		</style>
		<div id="loading" class="loading">
			<i></i>
		</div>
	</div>
	<div>
		<style scoped>
			#alert{display: none;}
			.alert{
				background: #000;
				opacity: .5;
				position: fixed;
				z-index: 200;
				top:0;
				width: 100%;
				height: 100%;
			}
			.alert_box{position: fixed;width:70%;top:30%;left: 12%;border-radius: 3px;
				text-align: center;z-index: 201;background: #fff;font-size: 16px;}
			.alert_msg{border-bottom: 1px solid #aaa;padding: 2rem;}
			.sure_btn{color:#2b8ee9;padding: .8rem;letter-spacing: 2px;}
		</style>
		<div id="alert">
			<div class="alert"></div>
			<div class="alert_box">
				<div class="alert_msg"></div>
				<div id="sure_btn" class="sure_btn">确定</div>
			</div>
		</div>
	</div>
	<script>
		window.onload = function(){
			var _alert = function(text){
				$(".alert_msg").text(text);
				$("#alert").show();
			};
			$('#sure_btn').click(function(){
				$("#alert").hide();
			});
			if(typeof(enterplorer_login)=='undefined'){
				_alert('仅支持在掌上营业厅打开');
			}
			var showLoading = function(text){
				$('#loading').show();
			}
			var host = '218.203.146.209',
				port = ':8081';
			var userInfo =  typeof(enterplorer_login)!='undefined' && enterplorer_login.getInfo()?JSON.parse(enterplorer_login.getInfo()):{},
				sendData = {};
			$(".loginBtn").click(function(){
				sendData = {user:$('.account').val(),pass:$('.password').val(),clientIP:'192.168.8.103'};
				showLoading();
				$.post('http://'+host+port+'/v2/Authentication1',
						sendData,
						function (data) {
							$('#loading').hide();
							if(data.status == 1){
								var mainId = userInfo.MAIN_ID;
								// userInfo.MAIN_ID = sendData.user;//更新主账号
								// userInfo.passWord = sendData.pass;//存密码，客户端用
								// enterplorer_login.setInfo(JSON.stringify(userInfo));
								if(sendData.user != mainId){
									//主账号切换时，提前去获取第一个从账号并登录
									getUserCodes(!!data.data.sessionId);
								}else if(!data.data.sessionId){
									//goHome只能在MAIN_ID不变且无验证码时直接调用
									enterplorer_login.goHome();
								}
								if(!!data.data.sessionId){//只要发了验证码，那就显示输入框
									$("#code").val('');
									$("#codeCon").show();
									sendData.sessionId = data.data.sessionId;
								}
							}else{
								_alert(data.message);
							}
				});
			});
			$("#confirm").click(function(){
				sendData.pass = $("#code").val();
				$('#loading').show();
				$.post('http://'+host+port+'/v2/Authentication2',
						sendData,
						function (data) {
							$('#loading').hide();
							if(data.status == 1){
								$('#home_page').show();	
								$('#loginForm').hide();
								sessionStorage.aleradyLogin = 1;
								enterplorer_login.goHome();
							}else{
								_alert(data.message);
							}
				});
			});
			var addToUserCodes = function(userCodes){
				var _html = [];
				userCodes.map(function(userCode,i){
					_html.push('<div onclick="GROUP.jumpHome(this)">'+userCode+"</div>");
				});
				$('.sub_accounts').html(_html.join(''));
				$('#sub_accounts').show();
			}
			var getUserCodes = function(hasSendCode){
				//更换主账号需立即获取第一个从账号去登录
				showLoading('正在获取从账号');
				$.post('http://'+host+port+'/v2/getUserCode',
					{username:btoa(sendData.user)},
					function (data) {
						$('#loading').hide();
						if(data.status == 1){
							var userCodes = atob(data.data.userCode).split(',');
							if(userCodes.length>0 && userCodes[0]!=''){
								userInfo.MAIN_ID = sendData.user;//更新主账号
								userInfo.passWord = sendData.pass;//存密码，客户端用
								userInfo.userCode = userCodes[0];//默认登录第一个从账号
								enterplorer_login.setInfo(JSON.stringify(userInfo));
								enterplorer_login.toCrmRun("__ysp_exit()");
								enterplorer_login.toCrmRun("__ysp_submitForm()");
								if(!hasSendCode){
									enterplorer_login.goHome();
								}
							}else{
								_alert('获取到的从账号数据为空：'+atob(data.data.userCode));
							}
						}else{
							_alert(data.message);
						}
				});
			}
			$("#cancel").click(function(){
				$('#codeCon').hide();
			});
		}

	</script>
</body>

</html>
