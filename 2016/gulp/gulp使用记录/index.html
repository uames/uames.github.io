s/'</span>);</span><br><span class="line">    <span class="built_in">console</span>.log(paths.srcFilename + <span class="string">' has '</span> + event.type);</span><br><span class="line">    <span class="keyword">if</span>(paths.srcFilename.indexOf(<span class="string">'.scss'</span>)&gt;<span class="number">-1</span> || paths.srcFilename.indexOf(<span class="string">'.sass'</span>)&gt;<span class="number">-1</span>)&#123;</span><br><span class="line">      gulp.src(<span class="string">'src/scss/**/'</span> + paths.srcFilename)</span><br><span class="line">          .pipe(sass())</span><br><span class="line">          .on(<span class="string">'error'</span>, handleErrors)</span><br><span class="line">          .pipe(minifyCss())</span><br><span class="line">          .pipe(gulp.dest(<span class="string">'app/css/'</span>))</span><br><span class="line">          .pipe(reload(&#123;<span class="attr">stream</span>: <span class="literal">true</span>&#125;));</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;);</span><br><span class="line">gulp.task(<span class="string">'watchHtml'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  gulp.watch([</span><br><span class="line">    <span class="string">'./*.html'</span>,</span><br><span class="line">    <span class="string">'bdshop/*'</span>,</span><br><span class="line">    <span class="string">'login/*'</span>,</span><br><span class="line">    <span class="string">'public/*'</span>,</span><br><span class="line">    <span class="string">'share/*'</span>,</span><br><span class="line">    <span class="string">'subscribe/*'</span>]).on(<span class="string">'change'</span>, reload);</span><br><span class="line">&#125;);</span><br><span class="line">gulp.task(<span class="string">'watch'</span>, [<span class="string">'watchHtml'</span>,<span class="string">'watchSass'</sp
