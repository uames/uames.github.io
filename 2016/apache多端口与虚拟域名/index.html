<!DOCTYPE html><html lang="en"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> apache多端口与虚拟域名 · A place for myself to write something</title><meta name="description" content="apache多端口与虚拟域名 - uames"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/uames" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">apache多端口与虚拟域名</h1><div class="post-info">Apr 15, 2016</div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">#虚拟域名，新建 httpd-vhosts.conf 文件</span><br><span class="line">NameVirtualHost *:80</span><br><span class="line">&lt;VirtualHost *:80&gt;</span><br><span class="line">    DocumentRoot &quot;D:/wamp/apps/mobile&quot;</span><br><span class="line">    ServerName m.tzb.com</span><br><span class="line">    ServerAlias m.tzb.com</span><br><span class="line"></span><br><span class="line">    &lt;Directory &quot;D:/wamp/apps/mobile&quot;&gt;</span><br><span class="line">        Options Indexes FollowSymLinks</span><br><span class="line">        AllowOverride all</span><br><span class="line">        Order Deny,Allow</span><br><span class="line">        Allow from all</span><br><span class="line">    &lt;/Directory&gt;</span><br><span class="line">&lt;/VirtualHost&gt;</span><br><span class="line"></span><br><span class="line">#多端口，新建 httpd-more-port.conf 文件</span><br><span class="line">Listen 84</span><br><span class="line">NameVirtualHost *:84</span><br><span class="line">&lt;VirtualHost *:84&gt;</span><br><span class="line">    DocumentRoot &quot;D:/wamp/apps/mobile&quot;</span><br><span class="line"></span><br><span class="line">    &lt;Directory &quot;D:/wamp/apps/mobile&quot;&gt;</span><br><span class="line">        Options Indexes FollowSymLinks</span><br><span class="line">        AllowOverride all</span><br><span class="line">        Order Deny,Allow</span><br><span class="line">        Allow from all</span><br><span class="line">    &lt;/Directory&gt;</span><br><span class="line">&lt;/VirtualHost&gt;</span><br></pre></td></tr></table></figure>
<p>然后在 http.conf 中导入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># Virtual hosts</span><br><span class="line">Include conf/extra/httpd-vhosts.conf</span><br><span class="line"></span><br><span class="line"># More port</span><br><span class="line">Include conf/extra/httpd-more-port.conf</span><br></pre></td></tr></table></figure>
<p>重启apache后，本地既可以用 m.tzb.com访问，也可以用 127.0.0.1:84 访问，<br>局域网用 ip + port 访问，如我的ip是192.168.1.128，用 192.168.1.128:84 即可。</p>
